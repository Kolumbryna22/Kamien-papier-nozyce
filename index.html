<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kamien papier nozyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Kamień papier nożyce</h2>
        <p>Kilkij i wygraj z komputerem!</p>
        <button id="newGame">Nowa gra</button>
    </header>
    <section class="choise">
        <button id="kamien">Kamień</button>
        <button id="papier">Papier</button>
        <button id="nozyce">Nożyce</button>
    </section>
    <section class="match">
        <p id="wynik">Wynik</p>
    </section>
    <section class="score">
        <p>Pozostało rund:</p>
        <p id="round"></p>
        <div class="score-kolumn">
            <p>Twój wynik</p>
        </div>
        <div class="score-kolumn">
            <p>Wynik Komputera</p>
        </div>
        <p id="result"></p>
    </section>
    <script src="js/javascript.js"></script>
</body>
</html>
