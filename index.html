<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kamien papier nozyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="modal" id="getInfo">
        <div class="modal-container">
            <button class="button-close" id="closeModal">X</button>
            <h2>Wpisz liczbę rund, którą chcesz rozegrać</h2>
            <form id="sendRounds">
                <input type="number" name="gameRoudns" id="gameRounds" required>
                <button type="submit">Zacznij grę!</button>
            </form>
        </div>
    </div>
    <div class="modal" id="history">
        <div class="modal-container">
            <button class="button-close" id="closeHistory">X</button>
            <h2 id="historyWinner">Wygrana!!</h2>
            <p id="historyScore">2 - 1</p>
            <h2>Historia gry</h3>
            <div id="gameHistory"></div>
        </div>
    </div>
    <header>
        <h2>Kamień papier nożyce</h2>
        <p>Kilkij i wygraj z komputerem!</p>
        <button id="newGame">Nowa gra</button>
    </header>
    <section class="choise">
        <button id="stone" data-move="stone" class="player-move">Kamień</button>
        <button id="paper" data-move="paper" class="player-move">Papier</button>
        <button id="scissors" data-move="scissors" class="player-move">Nożyce</button>
    </section>
    <section class="match">
        <p id="result">Wynik</p>
    </section>
    <section class="score">
        <p>Pozostało rund:</p>
        <p id="round"></p>
        <div class="score-column">
            <p>Twój wynik</p>
        </div>
        <div class="score-column">
            <p>Wynik Komputera</p>
        </div>
        <p id="resultCount"></p>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
